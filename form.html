<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('1dhEpcG4NmVe0_3DQ');
        })();
    </script>
</head>

<body>
  <div class="container">
    <h1 class="mt-5 text-center">Descibe your Project</h1>
    <form action="/formdata" class="needs-validation">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label mt-3">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <p class="mt-3">What is your Project related to?</p>
        <select class="form-select mt-4" aria-label="Default select example" id="option_vala" required>
          <option selected disabled value="">Choose</option>
          <option value="Web Design">Web Design</option>
          <option value="SEO Optimize">SEO Optimize</option>
          <option value="UI/UX Design">UI/UX Design</option>
          <option value="Web Development">Web Developent</option>
        </select>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label mt-3">Describe your project</label>
          <textarea class="form-control mt-2" id="exampleFormControlTextarea1" rows="3" required></textarea>
          <div class="invalid-feedback">
            Pls provide a short description of your project
          </div>
        </div>
        <button type="submit" onclick="sendemail()" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()

  function sendemail(){
    let params = {
      email_id: document.getElementById('exampleInputEmail1').value,
      option: document.getElementById('option_vala').value,
      message: document.getElementById('exampleFormControlTextarea1').value
    }
    emailjs.send('service_fglm32l','template_rnjb524',params)
  }

</script>

</html>
